<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/memoryGame.css" />
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <h1>Memory Game</h1>
        <p class="timer">time: 00:00</p>
        <div id="pauseBtn">Pause</div>
      </div>
      <div class="board">
        <div class="row">
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
        </div>
        <div class="row">
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
        </div>
        <div class="row">
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
        </div>
        <div class="row">
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
          <div class="box"><img class="sponImg" src="" alt="" /></div>
        </div>
      </div>
      <div class="container-pause" id="pauseDiv">
        <h2>Pause</h2>
        <div class="timer" id="timer">Time: 00:00</div>
        <div class="div-pause-btn">
          <div id="resumeBtn">Resume</div>
          <div class="restartBtn">Restart</div>
        </div>
      </div>
      <div class="finish" id="finishDiv">
        <h2>Game Over</h2>
        <p class="timer">Time to finish: 00:00</p>
        <div class="restart-btn restartBtn">Play Again</div>
      </div>
    </div>
    <script src="./js/memoryGame.js"></script>
  </body>
</html>
